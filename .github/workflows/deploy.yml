name: Deploy mdBooks to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.40'

      - name: Build all books
        run: |
          # Create deployment directory
          mkdir -p _site

          # Copy landing page
          cp index.html _site/

          # Build Strigoi book
          cd strigoi
          mdbook build
          cd ..
          mv strigoi/book _site/strigoi

          # Future books will be added here:
          # cd prismatic && mdbook build && cd ..
          # mv prismatic/book _site/prismatic

          # cd nelapark && mdbook build && cd ..
          # mv nelapark/book _site/nelapark

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
